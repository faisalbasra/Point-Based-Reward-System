app.client=PLPS-appclient
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=PLPS/${app.client}
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.PLPS-war.dist-ear}:\
    ${reference.PLPS-ejb.dist-ear}:\
    ${reference.PLPS-appclient.j2ee-module-car}
jar.name=PLPS.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.PLPS-appclient=../PLPS-appclient
project.PLPS-ejb=PLPS-ejb
project.PLPS-war=PLPS-war
reference.PLPS-appclient.j2ee-module-car=${project.PLPS-appclient}/dist/PLPS-appclient.jar
reference.PLPS-ejb.dist-ear=${project.PLPS-ejb}/dist/PLPS-ejb.jar
reference.PLPS-war.dist-ear=${project.PLPS-war}/dist/PLPS-war.war
resource.dir=setup
run.classpath=
source.root=.
